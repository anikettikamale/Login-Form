<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .anu {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(235, 30, 30, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .anu h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }
        .anu input[type="text"],
        .anu input[type="password"],
        .anu select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .anu label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }
        .anu.checkbox-group,
        .anu .radio-group {
            margin-bottom: 1rem;
        }
        .anu.checkbox-group label,
        .anu .radio-group label {
            display: inline-block;
            margin-right: 1rem;
        }
        .anu input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background: #6e8efb;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="anu">
        <h2>Welcome To Aniket Classes</h2>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            
            <label for="gender">Gender</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>
            
            <label for="hobbies">Hobbies</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
                <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
                <label><input type="checkbox" name="hobbies" value="cooking"> Cooking</label>
            </div>
            
            <label for="country">Country</label>
            <select id="country" required>
                <option value="">Select your country</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
            </select>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
